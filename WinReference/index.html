<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Interactive Globe</title>

  <script type="importmap">
  {
    "imports": {
      "three": "./assets/js/three.module.js",
      "tween.js": "./assets/js/tween.esm.js"
    }
  }
  </script>

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="labels-container"></div>

    <div id="search-container" class="search-container">
      <div id="search-icon" class="search-icon">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
  </svg>
</div>
      <div id="search-panel" class="search-panel">
        <input type="text" id="search-input" placeholder="搜索国家或城市...">
        <div id="search-suggestions" class="search-suggestions"></div>
      </div>
    </div>
  <div id="poetry-container" class="poetry-container"></div>
  <div id="idl-indicator-left" class="idl-indicator">◀ Earlier Day</div>
  <div id="idl-indicator-right" class="idl-indicator">Later Day ▶</div>
  <div id="info-panel" class="info-panel">
    <div class="info-header">
      <h3 id="info-country-name"></h3>
    </div>
    <div id="info-body" class="info-body"></div>
  </div>
  <button id="language-switch-btn" class="ui-button">中文</button>
  <button id="settings-btn" class="ui-button icon-button">⚙</button>
  <div id="settings-panel" class="settings-panel">
    <div class="settings-header">
      <h3>设置</h3>
      </div>
    <div class="settings-body">
      <div class="setting-item">
        <label for="night-mode-toggle">夜间模式</label>
        <label class="toggle-switch">
          <input type="checkbox" id="night-mode-toggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-item">
        <label for="cloud-toggle">显示云层</label>
        <label class="toggle-switch">
          <input type="checkbox" id="cloud-toggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-item-radio">
        <label>标签数量</label>
        <div class="radio-group" id="label-density-group">
          <input type="radio" name="label-density" value="none" id="density-none">
          <label for="density-none">无</label>

          <input type="radio" name="label-density" value="less" id="density-less">
          <label for="density-less">少</label>

          <input type="radio" name="label-density" value="default" id="density-default">
          <label for="density-default">默认</label>

          <input type="radio" name="label-density" value="more" id="density-more">
          <label for="density-more">多</label>
        </div>
        </div>
    </div>
  </div>
  <div id="time-observer">
    <div id="time-observer-hover"></div>
    <div id="time-observer-main">--:--</div>
  </div>
  <button id="toggle-stand-btn" class="ui-button">禅定时刻</button>
  <audio id="zen-music" loop src="./assets/zen-music.aac"></audio>
  <!-- Fuzzy search engine -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <script src="./assets/js/tz-lookup.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
